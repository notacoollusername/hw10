<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href=/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <img class="size-6 inline rounded bg-purple-300 m-5" src="./assets/user.svg" alt="">
    <p class="inline font-extrabold">PhoneBook</p>
    <script type="module" src="/main.js"></script>
    <input id="search" class="bg-purple-100 rounded-md w-1/3 h-10 p-2" type="text" placeholder="Search..." oninput="searchContacts()">
    <p class="bg-slate-500 h-1 w-500"></p>
    <form id="contactForm" class="mt-5">
      <div class="flex flex-col">
          <label class="mb-1" for="name">Name</label>
          <input id="name" class="bg-purple-400 block px-4 py-2 rounded mb-4" type="text" placeholder="Enter name" required>

          <label class="mb-1" for="number">Phone Number</label>
          <input id="number" class="bg-purple-400 block px-4 py-2 rounded mb-4" type="text" placeholder="Enter number" required>
          
          <button id="submit" class="bg-purple-800 text-white p-2 rounded hover:bg-purple-600">Add +</button>
          <button type="button" id="update" class="bg-purple-600 text-white p-2 rounded hover:bg-purple-400 hidden">Update</button>
      </div>
  </form>
    <table class="min-w-full border mt-10">
      <thead class="bg-purple-600 text-white">
          <tr>
              <th class="py-2 px-4 text-left">Name</th>
              <th class="py-2 px-4 text-left">Number</th>
              <th class="py-2 px-4 text-left">Actions</th>
          </tr>
      </thead>
      <tbody id="peopleListBody">
    
      </tbody>

  </table>
  <script src="script.js"></script>
  </body>
</html>
